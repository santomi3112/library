<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">The Local Library</div>
    </header>
    <button class="add-button">Add a book</button>
    <main>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Edit Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Harry Potter</td>
              <td>J.K Rowling</td>
              <td>286</td>
              <td>Not</td>
              <td><button class="edit-button">Edit</button></td>
            </tr>
            <tr>
                <td>The Da Vinci Code</td>
                <td>Dan Brown</td>
                <td>212386</td>
                <td>Not</td>
                <td><button class="edit-button">Edit</button></td>
              </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <div>tomi g footer</div>
    </footer>
  </body>
</html>
