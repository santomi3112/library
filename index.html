<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">The Local Library</div>
    </header>
    <button class="add-button" onclick="openForm()">Add a book</button>
    <div class="form-popup" data-form>
      <form action="">
        <label for="title">title :</label>
        <input type="text" placeholder="harry potah" />

        <label for="author">author :</label>
        <input type="text" placeholder="rowling" />

        <label for="publish date">publish date :</label>
        <input type="number" placeholder="2022" />

        <label for="read">read :</label>
        <select name="" id="">
          <option value="yes">Yes</option>
          <option value="not">Not</option>
        </select>

        <button type="submit">Save</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </form>
    </div>
    <main>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Publish Date</th>
              <th>Read</th>
              <th>Edit Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Harry Potter</td>
              <td>J.K Rowling</td>
              <td>2021</td>
              <td>Not</td>
              <td>
                <button class="read-button">Read</button>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
              </td>
            </tr>
            <tr>
              <td>The Da Vinci Code</td>
              <td>Dan Brown</td>
              <td>2022</td>
              <td>Not</td>
              <td>
                <button class="read-button">Read</button>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <div>tomi g footer</div>
    </footer>
  </body>
</html>
